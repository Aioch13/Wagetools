<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Wage Calculator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f5f7;
            padding: 20px;
        }

        /* Main Container Styling */
        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        /* Form Section Styling */
        .form-section {
            flex: 1;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
        }

        .form-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-weight: 600;
            color: #666;
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            transition: all 0.2s ease;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }

        #calculate-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #calculate-button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        /* Results Section Styling */
        .results-section {
            flex: 1;
            padding: 30px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .results-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            display: none; /* Hide until calculated */
        }

        .results-section p {
            font-size: 16px;
            color: #444;
            margin-bottom: 8px;
        }

        /* Hide results initially */
        #results {
            display: none;
            text-align: left;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Manager Wage Calculator</h1>
            <form id="calculator-form">
                <label for="full_days">Full Days Worked:</label>
                <input type="number" id="full_days" name="full_days" min="0" max="7" value="0">

                <label for="half_days">Half Days Worked:</label>
                <input type="number" id="half_days" name="half_days" min="0" max="7" value="0">

                <label for="hours_worked">Hours Worked:</label>
                <input type="number" id="hours_worked" name="hours_worked" min="0" max="15" step="any" value="0">

                <label for="full_wage">Full Day Wage:</label>
                <input type="number" id="full_wage" name="full_wage" value="235">

                <label for="half_wage">Half Day Wage:</label>
                <input type="number" id="half_wage" name="half_wage" value="75">

                <label for="hour_wage">Hourly Wage:</label>
                <input type="number" id="hour_wage" name="hour_wage" value="24.5">

                <input type="button" id="calculate-button" value="Calculate">
            </form>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div id="results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculate-button').addEventListener('click', function() {
            // Get form values
            var fullDays = parseInt(document.getElementById('full_days').value);
            var halfDays = parseInt(document.getElementById('half_days').value);
            var hoursWorked = parseFloat(document.getElementById('hours_worked').value);
            var fullWage = parseFloat(document.getElementById('full_wage').value);
            var halfWage = parseFloat(document.getElementById('half_wage').value);
            var hourWage = parseFloat(document.getElementById('hour_wage').value);

            // Perform calculations
            var fullDayWage = fullDays * fullWage;
            var halfDayWage = halfDays * halfWage;
            var totalWage = fullDayWage + halfDayWage;
            var netPayment = totalWage - ((15 - hoursWorked) * hourWage);

            // Display results
            var resultsDiv = document.getElementById('results');
            var resultsTitle = document.querySelector('.results-section h2');
            resultsTitle.style.display = 'block'; // Show results title
            resultsDiv.style.display = 'block';    // Show results container
            resultsDiv.innerHTML = "<p>Full Day Wage: $" + fullDayWage.toFixed(2) + "</p>" +
                                   "<p>Half Day Wage: $" + halfDayWage.toFixed(2) + "</p>" +
                                   "<p>Total Wage: $" + totalWage.toFixed(2) + "</p>" +
                                   "<p>Net Payment: $" + netPayment.toFixed(2) + "</p>";
        });
    </script>
</body>
</html>
