<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-2xl">
        <!-- Name Input Screen -->
        <div id="nameScreen" class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Math Practice Game</h1>
            <div class="mb-4">
                <input type="text" id="userName" placeholder="Enter your name" 
                       class="w-full p-2 border rounded mb-4">
                <button onclick="startGame()" 
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Start Practice
                </button>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="gameScreen" class="hidden bg-white p-8 rounded-lg shadow-md">
            <div id="greeting" class="text-center mb-6"></div>
            
            <!-- Difficulty Selection -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Select Difficulty:</h2>
                <div class="grid grid-cols-3 gap-2" id="difficultyButtons"></div>
            </div>

            <!-- Operation Selection -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Select Operation:</h2>
                <div class="grid grid-cols-2 gap-2" id="operationButtons"></div>
            </div>

            <!-- Question Section -->
            <div id="questionSection" class="hidden">
                <div class="text-xl font-bold mb-4 text-center" id="question"></div>
                <input type="number" id="answerInput" placeholder="Your answer" 
                       class="w-full p-2 border rounded mb-4">
                <button onclick="checkAnswer()" 
                        class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    Submit Answer
                </button>
                <div id="feedback" class="mt-4 text-center"></div>
                <button onclick="nextQuestion()" id="nextButton" 
                        class="hidden w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">
                    Next Question
                </button>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="hidden text-center">
                <h2 class="text-xl font-bold mb-4">Test Results</h2>
                <p class="mb-2">Score: <span id="score"></span>/20</p>
                <p class="mb-4">Percentage: <span id="percentage"></span>%</p>
                <button onclick="restartTest()" 
                        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Restart Test
                </button>
            </div>
        </div>
    </div>

    <script>
        const levels = {
            1: { min: 1, max: 10 },
            2: { min: 1, max: 50 },
            3: { min: 1, max: 100 },
            4: { min: 1, max: 500 },
            5: { min: 1, max: 1000 },
            6: { min: 1, max: 5000 },
            7: { min: 1, max: 10000 }
        };

        let currentState = {
            userName: '',
            difficulty: null,
            operation: null,
            currentQuestion: null,
            score: 0,
            questionCount: 0
        };

        // Initialize buttons
        function initializeGame() {
            // Create difficulty buttons
            const difficultyContainer = document.getElementById('difficultyButtons');
            for (let i = 1; i <= 7; i++) {
                const button = document.createElement('button');
                button.textContent = `Level ${i}`;
                button.className = 'p-2 bg-gray-200 rounded hover:bg-gray-300';
                button.onclick = () => selectDifficulty(i, button);
                difficultyContainer.appendChild(button);
            }

            // Create operation buttons
            const operations = [
                { symbol: '+', name: 'Addition' },
                { symbol: '-', name: 'Subtraction' },
                { symbol: 'Ã—', name: 'Multiplication' },
                { symbol: 'Ã·', name: 'Division' }
            ];
            const operationContainer = document.getElementById('operationButtons');
            operations.forEach(op => {
                const button = document.createElement('button');
                button.textContent = op.name;
                button.className = 'p-2 bg-gray-200 rounded hover:bg-gray-300';
                button.onclick = () => selectOperation(op.symbol, button);
                operationContainer.appendChild(button);
            });
        }

        function startGame() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return;
            
            currentState.userName = name;
            document.getElementById('nameScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('greeting').textContent = `Hello, ${name}! Let's practice math!`;
        }

        function selectDifficulty(level, button) {
            document.querySelectorAll('#difficultyButtons button').forEach(b => 
                b.classList.remove('bg-blue-500', 'text-white'));
            button.classList.add('bg-blue-500', 'text-white');
            currentState.difficulty = level;
            startQuestionsIfReady();
        }

        function selectOperation(operation, button) {
            document.querySelectorAll('#operationButtons button').forEach(b => 
                b.classList.remove('bg-blue-500', 'text-white'));
            button.classList.add('bg-blue-500', 'text-white');
            currentState.operation = operation;
            startQuestionsIfReady();
        }

        function startQuestionsIfReady() {
            if (currentState.difficulty && currentState.operation) {
                document.getElementById('questionSection').classList.remove('hidden');
                generateQuestion();
            }
        }

        function generateQuestion() {
            const level = levels[currentState.difficulty];
            let num1, num2;
            
            switch(currentState.operation) {
                case '+':
                    num1 = randomInRange(level);
                    num2 = randomInRange(level);
                    currentState.currentQuestion = { num1, num2, answer: num1 + num2 };
                    break;
                case '-':
                    num1 = randomInRange(level);
                    num2 = randomInRange({ min: level.min, max: num1 });
                    currentState.currentQuestion = { num1, num2, answer: num1 - num2 };
                    break;
                case 'Ã—':
                    num1 = randomInRange(level);
                    num2 = randomInRange(level);
                    currentState.currentQuestion = { num1, num2, answer: num1 * num2 };
                    break;
                case 'Ã·':
                    num2 = randomInRange(level, 1); // Ensure divisor is at least 1
                    const answer = randomInRange(level);
                    num1 = num2 * answer;
                    currentState.currentQuestion = { num1, num2, answer };
                    break;
            }

            document.getElementById('question').textContent = 
                `${currentState.currentQuestion.num1} ${currentState.operation} ${currentState.currentQuestion.num2} = ?`;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            if (!userAnswer || isNaN(userAnswer)) {
                showFeedback('Please enter a valid number', 'red');
                return;
            }

            currentState.questionCount++;
            const correct = parseInt(userAnswer) === currentState.currentQuestion.answer;
            if (correct) currentState.score++;

            showFeedback(
                correct ? 'Correct! ðŸŽ‰' : 
                `Incorrect. The correct answer was ${currentState.currentQuestion.answer}`,
                correct ? 'green' : 'red'
            );
            
            document.getElementById('nextButton').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentState.questionCount >= 20) {
                showResults();
                return;
            }

            resetQuestion();
            generateQuestion();
        }

        function showResults() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            document.getElementById('score').textContent = currentState.score;
            document.getElementById('percentage').textContent = 
                ((currentState.score / 20) * 100).toFixed(1);
        }

        function restartTest() {
            currentState.score = 0;
            currentState.questionCount = 0;
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('questionSection').classList.remove('hidden');
            resetQuestion();
            generateQuestion();
        }

        // Helper functions
        function randomInRange(range, min = null) {
            const actualMin = min !== null ? min : range.min;
            return Math.floor(Math.random() * (range.max - actualMin + 1)) + actualMin;
        }

        function showFeedback(message, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = color;
        }

        function resetQuestion() {
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextButton').classList.add('hidden');
        }

        // Initialize the game when page loads
        initializeGame();
    </script>
</body>
</html>
